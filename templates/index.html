<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Identification Quiz</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div style="position: relative;">
            <h1>üê¶ Bird Identification Quiz</h1>
            <button class="menu-button" id="menuButton" onclick="toggleMenu()">‚ò∞</button>
            
            <div class="menu" id="menu">
                <button class="menu-item" onclick="loadDifferentCSV()">Load Different CSV</button>
            </div>
        </div>

        <div class="setup-section" id="setupSection">
            <label for="csvPath">CSV File Path:</label>
            <input type="text" id="csvPath" value="ebird_world_year_list.csv" placeholder="e.g., ebird_world_year_list.csv">
            <button onclick="loadCSV()">Load Birds</button>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loading">Loading...</div>

        <div class="quiz-section" id="quizSection">
            <div class="score">
                Correct: <span class="score-correct" id="correctCount">0</span> | 
                Incorrect: <span class="score-incorrect" id="incorrectCount">0</span>
            </div>

            <div class="image-container" id="imageContainer">
                <p>Loading images...</p>
            </div>

            <div class="image-search" id="imageSearch">
                <!-- Search links will be inserted here -->
            </div>

            <div class="options" id="optionsContainer">
                <!-- Options will be inserted here -->
            </div>

            <div class="feedback" id="feedback"></div>

            <button class="next-button" id="nextButton" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="modal-close" onclick="closeImageModal()">&times;</span>
        <img id="modalImage" class="modal-content" alt="">
    </div>

    <script>
        let correctCount = 0;
        let incorrectCount = 0;
        let currentQuestion = null;
        let answered = false;

        async function loadCSV() {
            const csvPath = document.getElementById('csvPath').value.trim();
            
            if (!csvPath) {
                showError('Please enter a CSV file path');
                return;
            }

            showLoading(true);
            showError('');

            try {
                const response = await fetch('/api/load-csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ file_path: csvPath })
                });

                const data = await response.json();

                if (data.success) {
                    correctCount = 0;
                    incorrectCount = 0;
                    document.getElementById('setupSection').style.display = 'none';
                    document.getElementById('quizSection').style.display = 'block';
                    document.getElementById('menuButton').classList.add('show');
                    nextQuestion();
                } else {
                    showError(data.error || 'Failed to load CSV');
                }
            } catch (error) {
                showError('Error loading CSV: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function nextQuestion() {
            answered = false;
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('nextButton').classList.remove('show');

            // Clear images and show loading text
            document.getElementById('imageContainer').innerHTML = '<p>Loading images...</p>';
            
            // Clear options
            document.getElementById('optionsContainer').innerHTML = '';

            try {
                const response = await fetch('/api/quiz-question');
                const data = await response.json();

                if (data.success) {
                    currentQuestion = data;
                    displayQuestion(data);
                } else {
                    showError('Error loading question');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        function displayQuestion(question) {
            // Display images
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            
            if (question.images && question.images.image_urls && question.images.image_urls.length > 0) {
                question.images.image_urls.forEach(imageUrl => {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = question.correct_answer;
                    img.onclick = function() {
                        openImageModal(imageUrl);
                    };
                    img.onerror = function() {
                        // If image fails to load, hide it
                        img.style.display = 'none';
                    };
                    imageContainer.appendChild(img);
                });
                
                // If no images loaded, show message
                if (imageContainer.children.length === 0) {
                    imageContainer.innerHTML = '<p style="color: #999;">Images could not be loaded.</p>';
                }
            } else {
                imageContainer.innerHTML = '<p style="color: #999;">Images not available.</p>';
            }

            // Display options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => selectOption(button, option);
                optionsContainer.appendChild(button);
            });
        }

        function selectOption(button, option) {
            if (answered) return;

            answered = true;

            // Disable all buttons
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.disabled = true;
            });

            // Check answer
            const isCorrect = option.toLowerCase() === currentQuestion.correct_answer.toLowerCase();

            if (isCorrect) {
                correctCount++;
                button.classList.add('correct');
                document.getElementById('feedback').className = 'feedback correct';
                document.getElementById('feedback').innerHTML = '‚úì Correct!';
            } else {
                incorrectCount++;
                button.classList.add('incorrect');
                // Highlight correct answer
                document.querySelectorAll('.option-button').forEach(btn => {
                    if (btn.textContent.toLowerCase() === currentQuestion.correct_answer.toLowerCase()) {
                        btn.classList.add('correct');
                    }
                });
                document.getElementById('feedback').className = 'feedback incorrect';
                document.getElementById('feedback').innerHTML = `‚úó Incorrect! The correct answer is: ${currentQuestion.correct_answer}`;
            }

            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('nextButton').classList.add('show');
        }

        function resetQuiz() {
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('csvPath').value = 'ebird_world_year_list.csv';
            document.getElementById('menuButton').classList.remove('show');
            closeMenu();
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }

        function closeMenu() {
            const menu = document.getElementById('menu');
            menu.classList.remove('show');
        }

        function loadDifferentCSV() {
            resetQuiz();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (message) {
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
            } else {
                errorDiv.classList.remove('show');
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            // Check if default CSV exists
            nextQuestion = () => {
                answered = false;
                document.getElementById('feedback').className = 'feedback';
                document.getElementById('feedback').innerHTML = '';
                document.getElementById('nextButton').classList.remove('show');

                // Clear images and show loading text
                document.getElementById('imageContainer').innerHTML = '<p>Loading images...</p>';
                
                // Clear options
                document.getElementById('optionsContainer').innerHTML = '';

                fetch('/api/quiz-question')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            currentQuestion = data;
                            displayQuestion(data);
                        } else {
                            showError('Error loading question');
                        }
                    })
                    .catch(error => showError('Error: ' + error.message));
            };
        });

        // Modal functions
        function openImageModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageUrl;
            modal.classList.add('show');
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
        }

        // Close modal when clicking outside the image
        // Also close menu when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeImageModal();
            }

            const menuButton = document.getElementById('menuButton');
            const menu = document.getElementById('menu');
            if (event.target !== menuButton && event.target !== menu && !menu.contains(event.target)) {
                closeMenu();
            }
        };
    </script>
</body>
</html>
