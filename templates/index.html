<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Quiz</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="quizTitle">üê¶ Bird Quiz</h1>
            <button class="menu-button" id="menuButton" onclick="toggleMenu()">‚ò∞</button>
            
            <div class="menu" id="menu">
                <button class="menu-item" onclick="resetQuiz()">Load Different Birds</button>
            </div>
        </div>

        <div class="setup-section" id="setupSection">
            <div class="quick-start">
                <button class="quick-start-button" onclick="loadWashingtonBirds()">Washington Birds</button>
                <button class="quick-start-button" onclick="loadBackyardBirds()">Common Backyard Birds</button>
                <button class="quick-start-button" onclick="loadWaterfowl()">Waterfowl</button>
                <button class="quick-start-button custom-button" onclick="showCustomList()">Custom</button>
            </div>
            <div class="custom-csv" id="customListSection" style="display: none;">
                <label for="birdListData">Paste your list of bird names, one per line:</label>
                <textarea id="birdListData" rows="6" placeholder="American Robin&#10;Bald Eagle&#10;Red-tailed Hawk&#10;..."></textarea>
                <button onclick="loadCustomList()">Load Birds</button>
            </div>
        </div>

        <div class="error" id="errorMessage"></div>

        <div class="quiz-section" id="quizSection">
            <div class="score">
                Correct: <span class="score-correct" id="correctCount">0</span> | 
                Incorrect: <span class="score-incorrect" id="incorrectCount">0</span>
            </div>

            <div class="image-container" id="imageContainer">
                <p>Loading images...</p>
            </div>

            <div class="options" id="optionsContainer">
                <!-- Options will be inserted here -->
            </div>

            <div class="feedback" id="feedback"></div>

            <button class="next-button" id="nextButton" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="modal-close" onclick="closeImageModal()">&times;</span>
        <img id="modalImage" class="modal-content" alt="">
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
